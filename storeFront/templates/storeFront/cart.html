{% extends "storeFront/main.html" %}
{% load static %}
{% block content %}
<div class="row">
  <div class="col-lg-12">
    <div class="box-element">
      <a href="{% url 'store' %}" class="btn btn-outline-secondary">&#x2190;Continue Shopping</a>
      <br>
      <br>
      <table class="table">
        <tr>
          <th>
            <h5>Items:<strong id="total-items"></strong></h5>
          <th>
          <th>
            <h5>Total:<strong id="total-cost">Rs.500</strong></h5>
          </th>
          <th>
            <a style="float:right;margin:5px;" class="btn btn-success" href="{% url 'checkout' %}">Checkout</a>
          </th>
        </tr>
      </table>
    </div>
    <br>
    <div class="box-element" id="cart-box">
    </div>
  </div>
</div>
{% endblock content %}

{% block jscript %}
<script src="{% static 'storeFront/js/cart.js' %}"></script>
{% endblock jscript %}
